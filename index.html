<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>

    <div class="container">
      <div class="card">
        <!--Your Result-->
        <div class="card-result">
          <h1 class="title">Your Result</h1>
          <div class="circle">
            <p class="big">76</p>
            <p class="small">of 100</p>            
          </div>
          <p class="great">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <!--Summary-->
        <div class="card-summary">
          <h2 class="title">Summary</h2>
          
          <ul class="list">
            
            <li class="list-item red">
              <div class="list-item-title">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="img">
                Reaction 
              </div>              
              <div class="list-item-result">80 <span>/ 100</span></div>
            </li>
            
            <li class="list-item yellow">
              <div class="list-item-title">
                <img src="./assets/images/icon-memory.svg" alt="Memory" class="img">
                Memory 
              </div>
              <div class="list-item-result">92 <span>/ 100</span></div>
            </li>
            
            <li class="list-item green">
              <div class="list-item-title">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="img">
                Verbal 
              </div>
              <div class="list-item-result">61 <span>/ 100</span></div>
            </li>
            
            <li class="list-item purple">
              <div class="list-item-title">
                <img src="./assets/images/icon-visual.svg" alt="Visual" class="img">
                Visual 
              </div>
              <div class="list-item-result">72 <span>/ 100</span></div>
            </li>
          </ul>
          
          <button type="button" class="btn">Continue</button>
        </div>
      </div>      
    </div>     
    
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roraima Lugo</a>.
    </div>
  </footer>  
</body>
</html>
